{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delete Exercise</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-5">

<div class="container text-center">
  <div class="card p-4 shadow-sm">
    <h3 class="text-danger mb-3">Are you sure you want to delete this exercise?</h3>
    <p><strong>{{ exercise.title }}</strong></p>
    <form method="post">
      {% csrf_token %}
      <a href="{% url 'exercises_list' %}" class="btn btn-secondary me-2">Cancel</a>
      <button type="submit" class="btn btn-danger">Yes, Delete</button>
    </form>
  </div>
</div>

</body>
</html>
